<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wireframe</title>
 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.processed.css">

</head>
<body class="loading">
    
<!--
==================
STATS    
==================
-->
    
    <div id="stats">    
        
        <div id="stats1">
            <div>Main</div>
        </div>
        
        <div id="stats2">
            <div>Worker</div>
        </div>
        
    </div>
    
<!--
==================
VIDEO & CANVAS    
==================
-->    
    
    <div id="app">
        <video loop autoplay muted playsinline id="video"></video>
        <canvas id="canvas"></canvas>
    </div>
    
    
    
    
    <script src="https://rawcdn.githack.com/franciscop/ola/a113aff7b7ff79dda08313a25e0f976d18ad6163/ola.min.js"></script>
    <script src="https://raw.githack.com/mrdoob/stats.js/master/build/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="js/threejs_worker.js"></script>
    
    <script>
        
/**
 * STATS
 */
let statsMain = new Stats();
statsMain.showPanel( 1 ); // 0: fps, 1: ms, 2: mb, 3+: custom
document.getElementById( 'stats1' ).appendChild( statsMain.dom );
let statsWorker = new Stats();
statsWorker.showPanel( 1 ); // 0: fps, 1: ms, 2: mb, 3+: custom
document.getElementById( 'stats2' ).appendChild( statsWorker.dom );
        
        
        
let container = document.getElementById( 'app' );
let video = document.getElementById( 'video' );
let canvas = document.getElementById( 'canvas' );
        
        
if( navigator.mediaDevices && navigator.mediaDevices.getUserMedia ) {
    let hint = {};
    if( isMobile() ) {
        hint = {
            facingMode: { 'ideal': 'environment' },
            audio: false,
            video: {
                width: { min: 240, max: 240 },
                height: { min: 360, max: 360 },
            },
        };
    }
    
    navigator.mediaDevices.getUserMedia( { video: hint } ).then( function( stream ) {
        video.srcObject = stream;
        video.addEventListener( 'loadedmetadata', () => {
            video.play();
            start(
                container, 
                markers['pinball'], 
                video, 
                video.videoWidth, 
                video.videoHeight, 
                canvas, 
                function() { 
                    statsMain.update()
                }, 
                function() { 
                    statsWorker.update();
                },
                null
            );
        });
    });
}
    </script>    
</body>
</html>
